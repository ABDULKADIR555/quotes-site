<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>World Quotes Library</h1>

    <input type="text" id="search" placeholder="Search quotes or authors...">

    <div id="quote-list"></div>

    <script src="script.js"></script>
</body>
</html>

<main>
<section class="hero">
    <h1>The Story of Quotes</h1>
    <p>Discover timeless wisdom from history’s greatest thinkers.</p>
</section>

<section class="quote-of-day">
    <h2>Quote of the Day</h2>
    <div id="quoteOfDay" class="quote-card">Loading…</div>
</section>

<div class="search-center">
    <input type="text" id="searchBox" placeholder="Search quotes…">
    <button id="searchBtn">Search</button>
</div>

<div id="quotesBox"></div>
</main>

<script src="script.js"></script>
</body>
</html>
